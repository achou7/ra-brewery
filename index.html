<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>RA Brewing - Home</title>
</head>
<body>
    <header>
        <a class="main-logo-link" href="./index.html">
            <img class="main-logo-img" src="images/ra-brewing-logo.png" alt="RA Brewing logo">
        </a>
        
    </header>
    <main>
        <div class="carousel-container"> <!-- carousel container -->

            <!--images -->
            <div class="my-slides fade">
            <img src="images/carosel-01.jpg" alt="Row of beer bottles">
            </div>
            
            <div class="my-slides fade">
            <img src="images/carosel-02.jpg" alt="Beer on bar table">
            </div>
            
            <div class="my-slides fade">
            <img src="images/carosel-03.jpg" alt="Looking into restaurant">
            </div>

            <div class="my-slides fade">
            <img src="images/carosel-04.jpg" alt="Bird eye view of beer">
            </div>

            <div class="my-slides fade">
            <img src="images/carosel-05.jpg" alt="Beer wall">               
            </div>

            
        <!-- dot circles -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

        </div><!-- end of carousel container -->
        <div class="enter-button">
        <a href="about.html">Enter</a>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Designed by : Ryan & Alvin 2019 &copy</p>
        </div>
        <div class="social=media">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram"></i>
          
        </div>
    </footer>
    <script src="scripts/carousel.js"></script>
</body>
</html>
