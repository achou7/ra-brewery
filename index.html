<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>RA Brewing - Home</title>
</head>
<body>
    <header>
        <a href="index.html">
        <img src="images/ra-brewing-logo.png" alt="RA Brewing logo">
        </a>
        
    </header>
    <main>
        <div class="carousel-container"> <!-- carousel container -->

            <!--images -->
            <div class="my-slides fade">
            <a href="about.html">
                <img src="images/carosel-01.jpg">
                <div class="overlay">
                    <div class="text">About Us                    
                    </div>
                </div>
            </div>
            </a>

            <div class="my-slides fade">
            <a href="#0">
                <img src="images/carosel-02.jpg">
                <div class="overlay">
                    <div class="text">Our Products                    
                    </div>
                </div>
            </div>
            </a>
            
            <div class="my-slides fade">
            <a href="#0">
                <img src="images/carosel-03.jpg">
                <div class="overlay">
                    <div class="text">Our Beers                    
                    </div>
                </div>
            </div>
            </a>

            <div class="my-slides fade">
            <a href="#0">
                <img src="images/carosel-04.jpg">
                <div class="overlay">
                    <div class="text">Our Food                    
                    </div>
                </div>
            </div>
            </a>

            <div class="my-slides fade">
            <a href="#0">
                <img src="images/carosel-05.jpg">
                <div class="overlay">
                    <div class="text">Contact Us                    
                    </div>
                </div>
            </div>
            </a>          
        <!-- dot circles -->
        <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        </div>

        </div><!-- end of carousel container -->
        <div class="enter-button">
        <a href="#0">Enter</a>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Designed by : Ryan & Alvin 2019 &copy</p>
        </div>
        <div class="social=media">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-instagram"></i>
          
        </div>
    </footer>
</body>
</html>
