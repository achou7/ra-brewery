    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>RA Brewing - Home</title>
</head>
<body>
    <header>
        <a class="main-logo-link" href="index.html">
            <img class="main-logo-img"
                srcset= "images/ra-brewing-logo-sm.png 130w,
                         images/ra-brewing-logo-med.png 195w,
                         images/ra-brewing-logo.png 260w"
                sizes = "(max-width: 400px) 130px,
                         (max-width: 900px) 195px,
                         260px"
                src="images/ra-brewing-logo-sm.png" alt="RA Brewing logo">
        </a>
        
    </header>
    <main>
        <div class="carousel-container"> <!-- carousel container -->

            <!--images -->
            <div class="my-slides fade">
            <img src="images/carosel-01.jpg" alt="Row of beer bottles">
            </div>
            
            <div class="my-slides fade">
            <img src="images/carosel-02.jpg" alt="Beer on bar table">
            </div>
            
            <div class="my-slides fade">
            <img src="images/carosel-03.jpg" alt="Looking into restaurant">
            </div>

            <div class="my-slides fade">
            <img src="images/carosel-04.jpg" alt="Bird eye view of beer">
            </div>

            <div class="my-slides fade">
            <img src="images/carosel-05.jpg" alt="Beer wall">               
            </div>

            
        <!-- dot circles -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

        </div><!-- end of carousel container -->
        <div class="enter-button">
        <a href="about.html">Enter</a>
        </div>
    </main>
